    <!--<script type="text/javascript" src="js/common.ui.js"></script>-->
    <script type="text/javascript" src="js/parallax.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            for(var i=0; i < $('.slider').find('li').length; i++){
                sliderPlay('lifeStyle', i);
            }

            $(".parallax").parallax();
        });

        function sliderPlay(name, num) {
            var sliderName = '#'+name+'_'+num;
            var $sliderName = $(sliderName);

            var slideLegth = $('.slider').find('li').length;
            if(slideLegth > 1){
                $sliderName.bxSlider({
                    controls: false,
                    pagerCustom: '#lifeStyle_'+num+'_pager'
                });
            }
        }
    </script>
</head>
